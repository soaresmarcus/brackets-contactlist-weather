<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Balanced Brackets</title>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="page-header">
            <h1>Balanced Brackets</h1>
            Insira uma série de Brackets como entrada para verificar se a ordem é válida. <br/>
            São considerados Brackets qualquer um dos seguintes caracteres: (, ), {, }, [ ou ].
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="/brackets" method="post">
                    <input type="text" name="brackets" id="brackets" size="10"/>
                    <input type="submit" value="Verificar"/>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:if="${result}">
            <div class="col-sm-12">
                <b>Sequência: </b><span th:utext="${sequencia}"></span> <br/>
                <b>Resultado: </b><span th:utext="${result}"></span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
