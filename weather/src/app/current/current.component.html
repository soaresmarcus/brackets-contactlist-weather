<div class="wrapper">
  <h2 class="city">{{myWeather.cityName}}</h2>
  <h1 class="temperature">{{myWeather.temp}}&deg;</h1>
  <h4 class="description">{{myWeather.type}}</h4>

  <div class="pan">
    <div class="into temp">
      <h4 class="tempMax tempM">Min: {{myWeather.tempMin}}&deg;</h4>
      <h4 class="tempMin tempM">Max: {{myWeather.tempMax}}&deg;</h4>
    </div>
  </div>
  
</div>
