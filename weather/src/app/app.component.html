<h1>Weather App</h1>
<h3>Search for the current weather conditions</h3>
<hr/>
<div>
  <h2>{{cityName}}</h2>
  <h1>{{temp}}&deg;C</h1>

  <div>
    <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100" alt="" />
    <h3>{{description}}</h3>
  </div>

  <h4>Min: {{tempMin}}&deg;C</h4>
  <h4>Max: {{tempMax}}&deg;C</h4>
  
  <b>Insert the name of a city:</b> <br/>
  <input type="text" [(ngModel)]=cityName />
  <button (click)=searchCity()>Search</button>
</div>
